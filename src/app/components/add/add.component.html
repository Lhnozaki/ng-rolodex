<div class="add-container">
  <h2>Add new contact</h2>

  <form class="add-form">
    <label for="name">name:</label>
    <input
      type="text"
      name="name"
      [(ngModel)]="formData.name"
      (keyup)="validateName()"
    />

    <label for="address">address:</label>
    <input type="text" name="address" [(ngModel)]="formData.address" />

    <label for="email">email:</label>
    <input type="text" name="email" [(ngModel)]="formData.email" />

    <label for="home">home:</label>
    <input type="number" name="home" [(ngModel)]="formData.home" />

    <label for="mobile">mobile:</label>
    <input type="number" name="mobile" [(ngModel)]="formData.mobile" />

    <label for="work">work:</label>
    <input type="number" name="work" [(ngModel)]="formData.work" />

    <label for="twitter">twitter:</label>
    <input type="text" name="twitter" [(ngModel)]="formData.twitter" />

    <label for="instagram">instagram:</label>
    <input type="text" name="instagram" [(ngModel)]="formData.instagram" />

    <label for="github">github:</label>
    <input type="text" name="github" [(ngModel)]="formData.github" />

    <input
      class="sub-btn"
      type="button"
      value="submit"
      (click)="onSubmit()"
      [disabled]="!nameValid"
      (click)="toggleDisplay()"
    />
  </form>
</div>

<div class="Modal" *ngIf="isShow">
  <div class="modal-content">
    <h2>
      Sucessfully added:
    </h2>
    <h1>{{ formData.name }}</h1>
    <a routerLink="/contacts">
      <button (click)="toggleDisplay()">X</button>
    </a>
  </div>
</div>
