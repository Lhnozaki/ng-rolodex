<div class="utility-buttons">
  <a routerLink="/add">Add</a>
  <span>|</span>
  <a href="#">Search</a>
</div>

<div class="contact-container">
  <div
    *ngFor="let contact of contacts"
    class="contacts"
    (click)="getContact(contact.id)"
  >
    <div class="name">{{ contact.name }}</div>
    <div>{{ contact.address }}</div>
    <div>Email: {{ contact.email }}</div>
    <div class="phones">
      <div>Home: {{ contact.home }}</div>
      <div>Mobile: {{ contact.mobile }}</div>
      <div>Work: {{ contact.work }}</div>
    </div>
    <div class="social">
      <div>Twitter: {{ contact.twitter }}</div>
      <div>IG: {{ contact.instagram }}</div>
      <div>Github: {{ contact.github }}</div>
    </div>
  </div>
</div>
